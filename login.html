<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-login">
        <div class="form-login">
            <h2>Inicio de sesion</h2>

            <fieldset class="f-login">
                <legend>Nombre de usuario</legend>
                <input type="text" class="i-login">
            </fieldset>

            <fieldset class="f-login">
                <legend>Contraseña</legend>
                <input type="password" class="i-login">
            </fieldset>
            <label for="" id="cc-login"><a href="register.html">Crear cuenta</a></label>
            <label for="" id="forget-login"><a href="forgetpass.html">Olvide mi contraseña</a></label>

            <button type="submit" class="submit">Ingresar</button>
        </div>
    </main>
</body>
</html>
