<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-register">
        <form action="register.php" method="post" class="form-login">
            <h2>Registro</h2>

            <fieldset class="f-login">
                <legend>Nombre</legend>
                <input type="text" class="i-login" nameplaceholder="Nombre">
            </fieldset>

            <fieldset class="f-login">
                <legend>Apellido</legend>
                <input type="text" class="i-login" name="apellido" placeholder="Apellido">
            </fieldset>
            
            <fieldset class="f-login">
                <legend>Nombre de usuario</legend>
                <input type="text" class="i-login" name="n_usuario" placeholder="Nombre de usuario">
            </fieldset>
            
            <fieldset class="f-login">
                <legend>Correo electronico</legend>
                <input type="text" class="i-login" name="email" placeholder="Correo electronico">
            </fieldset>

            <fieldset class="f-login">
                <legend>Contrase単a</legend>
                <input type="password" class="i-login" id="pass" name="contrasena" placeholder="Contrase単a">
                <input type="checkbox" id="ver-pass" onclick="verPass()">
            </fieldset>
            
            <fieldset class="f-login">
                <legend>Repetir contrase単a</legend>
                <input type="password" class="i-login" id="pass" name="rcontrasena" placeholder="Repetir contrase単a">
                <input type="checkbox" id="ver-pass" onclick="verPass()">
            </fieldset>

            <input type="submit" class="submit" value="Registrarse">
        </form>
    </main>

    <script>
        function verPass(){
    let pass = document.getElementById("pass")
    if (pass.type === "password")
    {
        pass.type = "text"
    }
    else
    {
        pass.type = "password"
    }
}
    </script>
</body>
</html>
